<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Example</title>
</head>
<body>

<!-- HTML Form -->
<form id="dataForm">
    <label for="question">카테고리:</label>
    <input type="text" id="category" name="category" required><br>

   

    <button type="button" onclick="insertCategoryToDatabase()">데이터 전송</button>
</form>

<script>
    const insertCategoryToDatabase = async () => {
        const url = 'http://localhost:59999/insertCategoryToDatabase'; // 서버의 주소에 맞게 변경
        const category = document.getElementById('category').value;
        alert(category);
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({category:category}),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const responseData = await response.json();
            console.log(responseData); // 서버로부터 받은 응답을 출력합니다.
        } catch (error) {
            console.error('Error sending data to the server:', error);
        }
    };
</script>

</body>
</html>
